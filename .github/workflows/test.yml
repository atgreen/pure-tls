name: Tests

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  # ========================================
  # Fetch dependencies on Linux using ocicl
  # ========================================
  fetch-deps:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install ocicl
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          sudo apt-get update
          sudo apt-get install -y sbcl curl jq
          OCICL_URL=$(curl -sL -H "Authorization: token $GH_TOKEN" \
            https://api.github.com/repos/ocicl/ocicl/releases/latest | \
            jq -r '.assets[] | select(.name | endswith("_amd64.deb")) | .browser_download_url')
          curl -sL "$OCICL_URL" -o /tmp/ocicl.deb
          sudo dpkg -i /tmp/ocicl.deb
          ocicl setup > ~/.sbclrc

      - name: Fetch Lisp dependencies
        run: ocicl install

      - name: Upload ocicl directory
        uses: actions/upload-artifact@v4
        with:
          name: ocicl-deps
          path: ocicl
          retention-days: 1

  # ========================================
  # Test on all platforms
  # ========================================
  test:
    needs: fetch-deps
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            name: Linux
          - os: macos-latest
            name: macOS
          - os: windows-latest
            name: Windows

    runs-on: ${{ matrix.os }}
    name: ${{ matrix.name }} (SBCL)

    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download ocicl dependencies
        uses: actions/download-artifact@v4
        with:
          name: ocicl-deps
          path: ocicl

      - name: Install SBCL (Linux)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y sbcl

      - name: Install SBCL (macOS)
        if: runner.os == 'macOS'
        run: brew install sbcl

      - name: Install SBCL (Windows)
        if: runner.os == 'Windows'
        shell: powershell
        run: choco install -y sbcl

      - name: Setup ocicl runtime
        run: |
          mkdir -p ~/.config/common-lisp/source-registry.conf.d/
          echo '(:tree "'"$PWD"'")' > ~/.config/common-lisp/source-registry.conf.d/pure-tls.conf
          cat > ~/.sbclrc << 'EOF'
          (require "asdf")
          (let ((pwd (uiop:getcwd)))
            (push (merge-pathnames "ocicl/" pwd) asdf:*central-registry*))
          (load (merge-pathnames "ocicl/ocicl-runtime.lisp" (uiop:getcwd)))
          EOF

      - name: Run offline tests
        run: |
          sbcl --non-interactive \
            --eval '(asdf:load-system :pure-tls/test)' \
            --eval '(unless (pure-tls/test:run-tests) (uiop:quit 1))'

      - name: Run network tests
        run: |
          sbcl --non-interactive \
            --eval '(asdf:load-system :pure-tls/test)' \
            --eval '(format t "~%Platform: ~A~%" (lisp-implementation-type))' \
            --eval '(format t "Windows cert store: ~A~%" pure-tls:*use-windows-certificate-store*)' \
            --eval '(unless (pure-tls/test:run-network-tests) (uiop:quit 1))'
